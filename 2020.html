<html lang="en">

<head>

    <title>PokeSystem</title>
    <link rel="stylesheet" href="css/estilo.css">
         
<body>

    <form action=".php" method="GET">
        <div id="form_Pokesystem" form action="PokeSystem.php" method="GET" name="titulo">
        </div>
        <h3>PokeSystem</h3>

        <div name="nome">
            <label> Nome: </label>
            <input type="text" id="nome_pokemon" placeholder=" digite o Nome do Seu Pokemon">
        </div>
        
        <div name="Poder">
            <label>tipo:</label>

            <select id="tipo">
                <option value="">--Selecione</option>
                <option value="Eletrico">Eletrico</option>
                <option value="Fogo">Fogo</option>
                <option value="Agua">Agua</option>
                <option value="Terra">Terra</option>

        </div>


        <div id="status">

            <br>
            <label for="">Defesa</label>
            <input type="number" name="" id="Defesa" placeholder="0 - 100">
            <input type="radio" name="evoluido" checked>Sim
            <input type="radio" name="evoluido">Nao
        </div>


        <div name="Descrição">
            <label>Descrição:</label>
            <textarea id="mensagem_cliente" placeholder="Quais as caracteristicas desse Pokemon?"></textarea>
        </div>

        <div name="botao">

        </div>
